<!DOCTYPE html>
<html>

<head>
    <title>Todos Goals</title>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class='container'>
        <div class='todo-section'>
            <h1>Todo List</h1>
            <div class='add-todo-section'>
                <input type='text' id='todo' placeholder='Add Todo' />
                <button id='todoBtn'>Add Todo</button>
            </div>
            <ul id='todos'>
            </ul>
        </div>
        <div class='goal-section'>
            <h1>Goal List</h1>
            <div class='add-goal-section'>
                <input type='text' id='goal' placeholder='Add Goal' />
                <button id='goalBtn'>Add Goal</button>
            </div>
            <ul id='goals'></ul>
        </div>

        <script type='text/javascript'>
            function generateId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            // Library Code
            function createStore(reducer) {
                // The store should have four parts
                // 1. The state
                // 2. Get the state.
                // 3. Listen to changes on the state.
                // 4. Update the state

                let state
                let listeners = []

                const getState = () => state

                const subscribe = (listener) => {
                    listeners.push(listener)
                    return () => {
                        listeners = listeners.filter((l) => l !== listener)
                    }
                }

                /* dispatch() is called with an Action
                * the reducer that was passed to createStore() is called with the current state tree and 
                * the action...this updates the state tree because the state has (potentially) changed, 
                * all listener functions that have been registered with the subscribe() method are called 
                * */
                const dispatch = (action) => {
                    state = reducer(state, action)
                    listeners.forEach((listener) => listener())
                }

                return {
                    getState,
                    subscribe,
                    dispatch,
                }
            }

            // App Code
            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'

            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo
                }
            }

            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }

            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id
                }
            }

            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal
                }
            }

            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id
                }
            }

            function todos(state = [], action) {
                switch (action.type) {
                    case ADD_TODO:
                        return state.concat([action.todo])

                    case REMOVE_TODO:
                        return state.filter((todo) => todo.id !== action.id)

                    case TOGGLE_TODO:
                        return state.map((todo) => todo.id !== action.id ? todo :
                            Object.assign({}, todo, { complete: !todo.complete }))

                    default:
                        return state
                }
            }

            function goals(state = [], action) {
                switch (action.type) {
                    case ADD_GOAL:
                        return state.concat([action.goal])
                    case REMOVE_GOAL:
                        return state.filter(goal => goal.id !== action.id)
                    default:
                        return state
                }
            }

            // Root Reducer
            function app(state = {}, action) {
                return {
                    todos: todos(state.todos, action),
                    goals: goals(state.goals, action)
                }
            }

            const store = createStore(app)

            store.subscribe(() => {
                const { goals, todos } = store.getState();

                document.getElementById('goals').innerHTML = '';
                document.getElementById('todos').innerHTML = '';

                goals.forEach(addGoalToDOM);
                todos.forEach(addTodoToDOM);
            })

            /*           store.dispatch(addTodoAction({
                          id: 0,
                          name: 'Walk the dog',
                          complete: false,
                      }))
          
                      store.dispatch(addTodoAction({
                          id: 1,
                          name: 'Wash the car',
                          complete: false,
                      }))
          
                      store.dispatch(addTodoAction({
                          id: 2,
                          name: 'Go to the gym',
                          complete: true,
                      }))
          
                      store.dispatch(removeTodoAction(1))
          
                      store.dispatch(toggleTodoAction(0))
          
                      store.dispatch(addGoalAction({
                          id: 0,
                          name: 'Learn Redux'
                      }))
          
                      store.dispatch(addGoalAction({
                          id: 1,
                          name: 'Lose 20 pounds'
                      }))
          
                      store.dispatch(removeGoalAction(0)) */

            function addTodo() {
                const input = document.getElementById('todo');
                const name = input.value;
                input.value = '';

                store.dispatch(addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                }))
            }

            function addGoal() {
                const input = document.getElementById('goal');
                const name = input.value;
                input.value = '';
                store.dispatch(addGoalAction({
                    name,
                    id: generateId(),
                }))
            }

            document.getElementById('todoBtn')
                .addEventListener('click', addTodo);

            document.getElementById('goalBtn')
                .addEventListener('click', addGoal);

            function createControls(onClick) {
                const controlDiv = document.createElement('div')
                controlDiv.className = 'controls';

                // create edit icon
                /*  const edit = document.createElement('i');
                     edit.className = 'material-icons';
                     edit.innerHTML = 'edit'; */

                // Create remove icon
                const remove = document.createElement('i');
                remove.className = 'material-icons red';
                remove.innerHTML = 'remove_circle';
                remove.addEventListener('click', onClick);

                // Attach edit and remove buttons to the control div
                //controlDiv.appendChild(edit)
                controlDiv.appendChild(remove);

                return controlDiv;
            }

            function addTodoToDOM(todo) {
                const node = document.createElement('li');
                const text = document.createTextNode(todo.name);
                const controls = createControls(() => {
                    store.dispatch(removeTodoAction(todo.id))
                })

                node.appendChild(text);
                node.appendChild(controls);
                node.style.textDecoration = todo.complete ? 'line-through' : 'none';

                node.addEventListener('click', () => {
                    store.dispatch(toggleTodoAction(todo.id));
                })
                document.getElementById('todos').appendChild(node);
            }

            function addGoalToDOM(goal) {
                const node = document.createElement('li');
                const text = document.createTextNode(goal.name);

                const controls = createControls(() => {
                    store.dispatch(removeGoalAction(goal.id));
                })

                node.appendChild(text);
                node.appendChild(controls);
                
                document.getElementById('goals').appendChild(node);
            }
        </script>
    </div>
</body>

</html>
